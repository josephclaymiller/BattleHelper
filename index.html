<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Battle Helper</title>
        <script type="text/javascript" src="types.js"></script>
        <script type="text/javascript" src="battleHelper.js"></script>
        <script type="text/javascript" src="battleView.js"></script>
        <link rel="stylesheet" href="battleStyles.css">
    </head>
    <body>
        <h2>Type Matchup</h2>

        <div class="picker">
        <h3>Defending Type</h3>
        <p>
            Select the type(s) of the defending fighter
        </p>        
        <div id="defenderList1" onchange="defenderChanged()">
            Type 1:
        </div>
        <div id="defenderList2" onchange="defenderChanged()">
            Type 2:
        </div>
        <p>
            <h4>Attacking Types</h4>
            Strong:
            <span id="strongAttackers"></span>
            <br/>
            Weak:
            <span id="weakAttackers"></span>
            <br/>
            No effect:
            <span id="noAttackers"></span>
        </p>
        </div>

    </body>
</html>
